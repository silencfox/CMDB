services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  chromadb:
    image: chromadb/chroma
    container_name: chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma

  api:
    build: ./api
    container_name: knowledge_api
    ports:
      - "8001:8001"
    volumes:
      - ./api/documents:/app/documents
    depends_on:
      - ollama
      - chromadb
  ui:
    build: ./api
    command: ["python", "ui.py"]
    container_name: knowledge_ui
    ports:
      - "7860:7860"
    depends_on:
      - api

volumes:
  ollama_data:
  chroma_data:

